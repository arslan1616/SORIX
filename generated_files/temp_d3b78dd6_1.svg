<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
  <style>
    .label { font: bold 20px sans-serif; }
    .angle { font: 16px sans-serif; }
    .ext-angle { font: 16px sans-serif; fill: red; }
  </style>
  <!-- Dış açı çizgisi -->
  <line x1="-10" y1="160" x2="250" y2="160" stroke="black" stroke-width="2"/>
  <!-- Üçgen -->
  <polygon points="170,40 50,160 250,160" fill="#e0f7fa" stroke="black" stroke-width="2"/>
  <!-- Köşe etiketleri -->
  <text x="165" y="35" class="label">A</text>
  <text x="35" y="170" class="label">B</text>
  <text x="255" y="170" class="label">C</text>
  <text x="-25" y="170" class="label">D</text>
  <!-- A Açısı -->
  <text x="165" y="65" class="angle">50°</text>
  <!-- C Açısı (Soru) -->
  <text x="230" y="150" class="angle">?</text>
  <!-- Dış Açı yayı ve değeri -->
  <path d="M 30 160 A 20 20 0 0 0 62.4 142.4" fill="none" stroke="red" stroke-width="1.5"/>
  <text x="5" y="145" class="ext-angle">120°</text>
</svg>